
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve</p>
  </header>
    <form id="survey-form">
    <div class="form-group">
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    </div>
<div class="form-group">
  <label id="number-label" for="number">Age</label>
  <input type="number" id="number" name="age" min="13" max="120" placeholder="Enter your age"></div>
  <div class="form-group">
 
  <label for="dropdown">Which option best describes your role?</label>
  <select id="dropdown" name="role" required>
    <option disabled selected value>Select current role</option>
    <option value="student">Student</option>
    <option value="job">Full-time Job</option>
    <option value="learner">Full-time Learner</option>
    <option value="sigma">Full-time <strong>Sigma</strong></option>
    <option value="other">Other</option>
  </select>
</div>
<div class="form-group">
<p>Would you like to recommend us to a friend?</p>
<label>
<input type="radio" name="recommend" value="definitely" />Definitely
  </label>
  <label>
<input type="radio" name="recommend" value="maybe" />Maybe
    </label>
    <label>
<input type="radio" name="recommend" value="not-sure" /> Not sure</label>
  </div>
  <div class="form-group">
    <p>What would you like to see to be <strong>Improved</strong>?</p>
<label>
  <input type="checkbox" name="improvements" value="frontend" />Frontend Developer
</label>
<label>
  <input type="checkbox" name="improvements" value="ai" >AI Mastery 
    </label>
    <label>
  <input type="checkbox" name="improvements" value="blockchain">Blockchain Crypto <strong>Sigma</strong>
</label>
    </div>
    <div class="form-group">
<label for="comments">Any comments or suggestions? (only the real <strong>Sigma</strong> would fill this).</label>
<textarea id="comments" name="comments" placeholder="Enter right here..."></textarea> 
    </div>
    <div class="form-group">
      <button id="submit" type="submit"><strong>Submit</strong></button>
    </div>
    </form>
    <footer><p>Dibuat oleh <strong>Arjuna(solid snake)</strong></p></footer>
     <script>
    // Animasi tombol submit
    const submitBtn = document.getElementById('submit');
    
    document.getElementById('survey-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Animasi tombol
      submitBtn.innerHTML = "MENGIRIM...";
      submitBtn.style.backgroundColor = "#4a15c5";
      
      setTimeout(() => {
        submitBtn.innerHTML = "<strong>âœ“ TERKIRIM!</strong>";
        submitBtn.style.backgroundColor = "#4CAF50";
        
        // Reset form setelah 2 detik
        setTimeout(() => {
          this.reset();
          submitBtn.innerHTML = "<strong>KIRIM SURVEY</strong>";
          submitBtn.style.backgroundColor = "#641AE8";
        }, 2000);
      }, 1000);
    });
  </script>
    </body>
    </html>
